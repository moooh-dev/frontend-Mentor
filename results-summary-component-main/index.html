<!DOCTYPE htbarsml>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="phone.css">
  
  <title>Results summary component</title>


</head>
<body>

  <section class="main">
     <!-- results part  -->
   <div class="Results">
     <p class="your-result">Your Result</p>
     <div class="dwayra">
      <div><p class="ra9am1">76</p></div>
      <div class="ra9am2"><p>of 100</p></div>
      </div>
      <div><p class="Great">Great</p></div>
      <div class="bwata"><p class="last-ktiba">You scored higher than 65% of
        the people who have taken
        these tests.</p></div>
  

   </div>


   <!-- summary part -->
   <div class="summary">
    <div>
      <p class="text">Summary</p>
    </div>
     <div class="bars">
      
      <div class="bar1">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="txt1">Reaction</p>
         <div class="nb"><p>80</p> <p class="pr">/ 100</p></div>
      </div>
      <div class="bar2">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="txt2">Memory
         <div class="nb"><p>92</p> <p class="pr">/ 100</p></div>
      </p></div>
      <div class="bar3">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="txt3">Verbal</p>
         <div class="nb"><p>61</p> <p class="pr">/ 100</p></div>
      </div>
      <div class="bar4">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="txt4">Visual</p>
         <div class="nb">
          <p>72</p> <p class="pr">/ 100</p></div>
    
      </div>
      <button class="Continue"><p class="c">Continue</p></button>
    </div>
    
   </div>
   

  </section>
</body>
</html>
